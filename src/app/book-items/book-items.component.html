<div class="book__container">
    <h3>All Books</h3>
    <!-- <h3 [class.loading]="(loading$ | async)">Check Color</h3> -->
    <div class="container">
        <div class="container__book" *ngFor="let item of bookItems$ | async">
            <h4><b>{{item.title}}</b></h4>
            <p>Authors: {{item.author}}</p>
            <p>Publisher: {{item.publisher}}</p>
            <p>Published Date: {{item.publishedDate}}</p>
        </div>
    </div>
</div>
